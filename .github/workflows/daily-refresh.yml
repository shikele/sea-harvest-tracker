name: Monthly Data Refresh

on:
  schedule:
    # Run at 6:00 AM Pacific Time on the 1st of each month
    # (14:00 UTC in winter, 13:00 UTC in summer)
    - cron: '0 14 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Run data refresh
        run: node backend/scripts/refresh-data.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet backend/data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add backend/data/
          git commit -m "Auto-refresh: Update beach and tide data $(date -u +%Y-%m-%d)"
          git push
